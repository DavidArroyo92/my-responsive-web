<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Subscription to Big News</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/subscription.css'>
    <script src='./JS/main.js'></script>
</head>
<body>
<header>
    <h1 id="header-title">
        ¡SUBSCRIBE NOW!
    </h1>
</header>
<section class="formulario">
        <form class="formulario" method="GET">
            <div class="form1">
                <label for="name">
                    Nombre y apellido:
                </label>
                    <br>
                <input type="text" id="name">
                    <br>
                <label for="email">
                    E-mail:
                </label>
                    <br>
                <input type="email" id="mail">
                    <br>
                <label for="password">
                    Contraseña:
                </label>
                    <br>
                <input type="password" id="password">
                <br>
                <label for="age">
                    Edad:
                </label>
                    <br>
                <input type="number" id="age">
                    <br>
                <label for="tel">
                    Telefono:
                </label>
                    <br>
                <input type="tel" id="tel">
            </div>
            <div class="form2">
                <label for="adress">
                    Direccion:
                </label>
                    <br>
                <input type="text" id="adress">
                <br>
                <label for="city">
                    Ciudad:
                </label>
                    <br>
                <input type="text" id="city">
                <br>
                <label for="code">
                Codigo Postal:
                </label>
                    <br>
                <input type="number" id="code">
                <br>
                <label for="dni">
                    DNI:
                </label>
                    <br>
                <input type="number" id="dni">
                    <br><br>
                <input type="submit" class= button value="enviar">
            </div>
        </form>
</section>
</body>
</html>
