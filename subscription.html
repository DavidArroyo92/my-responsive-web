            <form id="form-g" method="POST">
                <div class="row">
                    <fieldset>

                </div>
                <div class="row">
                    <fieldset>
                        <input type="number" id="age" class="form-input" placeholder="Age">

                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="tel" id="tel" class="form-input" placeholder="Your phone-number">
                        <span id=tel-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="adress" id="adress" class="form-input" placeholder="Adress">
                        <span id=adress-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="text" id="city" class="form-input" placeholder="City">
                        <span id=city-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="number" id="zip-code" class="form-input" placeholder="zip-code"> 
                        <span id=zcode-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="number" id="dni" class="form-input" placeholder="Your DNI">
                        <span id=dni-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                        <input type="submit" id = submit class= button value="subscribe">
