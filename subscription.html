<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Subscription to Big News</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/subscription.css'>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src='./js/main.js'></script>
</head>
<body>
    <header>
        <h1 id="header-title">
            ¡SUBSCRIBE to Good Luck News!
        </h1>
    </header>
    <main class="container">
            <form id="form-g" method="POST">
                <div class="row">
                    <fieldset>
                        <input type="text" id="name" class="form-imput" placeholder="Your complete name here">
                        <span id=name-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="email" id="mail" class="form-imput" placeholder="e-mail">
                        <span id=mail-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="password" id="password" class="form-imput" placeholder="password">
                        <span id=password-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="number" id="age" class="form-imput" placeholder="Age">
                        <span id=age-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="tel" id="tel" class="form-imput" placeholder="Your phone-number">
                        <span id=tel-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="text" id="adress" class="form-imput" placeholder="Adress">
                        <span id=adress-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="text" id="city" class="form-imput" placeholder="City">
                        <span id=city-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="number" id="zip-code" class="form-imput" placeholder="zip-code"> 
                        <span id=zcode-wrong class=error-item>
                        </span>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <input type="number" id="dni" class="form-imput" placeholder="Your DNI">
                        <span id=dni-wrong class=error-item>
                        </span>
                    </fieldset>
                    <fieldset>
                        <input type="submit" class= button value="enviar">
                    </fieldset>
                </div>
            </form>
    </main>
    <footer>
        <div class="tags">
                <a href="#">
                    Terms and Conditions
                </a>
                <a href="#">
                    About Us 
                </a> 
                <a href="#">
                    Follow Us 
                </a>
                <a href="#">
                    Privacy Notice
                </a>
        </div>
        <p>
            © 2020 good luck news
        </p>    
        <p>
            Created by David Arroyo
        </p>
    </footer>
</body>
</html>
